name: Playwright Tests
on:
  push:
    branches: [main, playwright, dev]
  pull_request:
    branches: [main, playwright, dev]

jobs:
  setup-and-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: setting up secrerts
        run: |
          echo "TOKEN_SECRET=\"${{ secrets.TOKEN_SECRET }}\"" > server/.env
          echo "MONGO_URI=\"${{ secrets.MONGO_URI }}\"" >> server/.env
          echo -e "-----BEGIN CERTIFICATE-----\n${{ secrets.CERT }}\n-----END CERTIFICATE-----" > server/conf/cert.pem
          echo -e "-----BEGIN ENCRYPTED PRIVATE KEY-----\n${{ secrets.KEY }}\n-----END ENCRYPTED PRIVATE KEY-----" > server/conf/key.pem

      - name: Start Server
        run: |
          npm install
          node server.js &
        working-directory: Server

      - name: Start Client
        run: |
          npm i
          npm run dev &
        working-directory: Client/unseen/

      - name: Install Playwright dependencies
        run: npm ci
        working-directory: playwright

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: playwright

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: playwright

